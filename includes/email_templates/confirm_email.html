</head>&#13;
&#13;
<body itemscope="" itemtype="http://schema.org/EmailMessage" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em; background-color: #f2f2f2; margin: 0; padding: 0;padding-top: 40px" bgcolor="#f2f2f2">&#13;
&#13;
<table class="body-wrap" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; width: 100%; background-color: #f2f2f2; margin: 0;" bgcolor="#f2f2f2">&#13;
	<tr style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">&#13;
		<td style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>&#13;
		<td class="container" width="600" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; width: 100% !important; margin: 0 auto; padding: 0;" valign="top">&#13;
			<div class="content" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; max-width: 600px; display: block; margin: 0 auto; padding: 0;">&#13;
				<table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope="" itemtype="http://schema.org/ConfirmAction" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; border-radius: 3px; background-color: #fff; margin: 0; border: 1px solid #e9e9e9;" bgcolor="#fff">&#13;

							<meta itemprop="name" content="Confirm Email" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;" />&#13;
							<table width="100%" cellpadding="0" cellspacing="0" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">&#13;

										Please confirm your email address by clicking the button below.&#13;
									</td>&#13;
								</tr>&#13;
								<tr style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">&#13;
									<td class="content-block" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;" valign="top">&#13;
										Having a verified email address will allow you to share files with other people.&#13;
									</td>&#13;
								</tr>&#13;
								<tr style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">&#13;
									<td class="content-block" itemprop="handler" itemscope="" itemtype="http://schema.org/HttpActionHandler" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;" valign="top">&#13;
										<a href="{{verification_link}}" class="btn-primary" itemprop="url" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; color: #FFF; text-decoration: none; line-height: 2em; text-align: center; cursor: pointer; display: inline-block; border-radius: 5px; text-transform: capitalize; background-color: #ff5722; margin: 0; border-color: #ff5722; border-style: solid; border-width: 10px 20px;">Confirm email address</a>&#13;
									</td>&#13;
								</tr>&#13;
								<tr style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">&#13;
									<td class="content-block" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;" valign="top">&#13;
										Or, copy/paste the link into the address bar of your browser: {{verification_link}}&#13;
									</td>&#13;
								</tr>&#13;
							</table>&#13;
						</td>&#13;
					</tr>&#13;
				</table>&#13;

					<table width="100%" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">&#13;
						<tr style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">&#13;
							<td class="aligncenter content-block" style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 12px; vertical-align: top; color: #999; text-align: center; margin: 0; padding: 0 0 20px;" align="center" valign="top">Thanks for choosing FoxFile</td>&#13;
						</tr>&#13;

		</td>&#13;
		<td style="font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>&#13;
	</tr>&#13;
</table>&#13;
